<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intail-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Flexbox</title>
    </head>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .parent{
            height: 100vh;
            border: 20px solid black;
            display:flex;
            flex-wrap: wrap;
            align-content: flex-start;
        }
        .child1, .child2 ,.child3,.child4,.child5{
            width: 200px;
            height: 200px;
        }
        .child1{
            background-color: blue;
            display: flex;
            align-items: center;
        }
        .child2{
            background-color: red;
            /* order: 1; */
            align-items: center;
            display: flex;
        }
        .child3{
            background-color: green;
            align-items: center;
            display: flex;
        }
        .child4{
            background-color: hotpink;
            align-items: center;
            display: flex;
        }
        .child5{
            background-color: coral;
            align-items: center;
            display: flex;
        }
    </style>
    <body>
        <div class="parent">
            <div class="child1">
                <h1>A</h1>
            </div>
            <div class="child2">
                <h1>K</h1>
            </div>
            <div class="child3">
                <h1>A</h1>
            </div>
            <div class="child4">
                <h1>R</h1>
            </div>
            <div class="child5">
                <h1>U</h1>
            </div>
        </div>
    </body>
</html>
